<div>
    <google-map center="map.center" zoom="map.zoom" draggable="true">
        <marker ng-repeat="marker in map.markers" coords="marker.location" icon="marker.score | markerIcon">
            <window show="marker.showWindow">
                <div class="marker-window {{marker.score | markerClass}}">
                    <p>{{marker.name}} ({{marker.score}})</p>
                    <p>{{marker.address.street}}</p>
                </div>
            </window>
        </marker>
    </google-map>
</div>
